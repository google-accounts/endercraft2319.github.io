  <div id="popblock" style="height: 60%; width:60%; background-color:#948580; border-top: 4px solid #AAA; border-left: 4px solid #AAA; border-bottom: 4px solid #565656; border-right: 4px solid #565656;">
<p style="text-align: center; color: #FFFF00;font-size: 4vh ;font-family:'minecraftfont';text-shadow:3px 3px #3F3F00;">Are you lost?</p>
    <div class="button404" id="redirect" onclick="press()" style=" position: fixed;margin: auto;top: 45%;left: 0;right: 0;bottom: 0;z-index: 9999;">homepage</div>
 <img style="height: 25%; position: fixed;margin: auto;top: 0;left: 0;right: 0;bottom: 20%;z-index: 9999;"src="../assets/missing.gif" alt="ghost" />
 <p style="position: fixed;margin: auto;top: 60%;left: 0;right: 0;z-index: 9999;text-align: center; color: white;font-size: 4vh ;font-family:'minecraftfont';">ERROR 404</p>
 </div>
<div id="wrapperHeader" style="position: absolute; z-index: -3; top: 0; right: 0; width:##px ; height: ##px;">

  <img src="../assets/mcpe-header.png" alt="header" />
</div> 
</div>

<div id="wrapperHeadertxt" style="position: absolute; z-index: -2; top: 0px; right: 0; width:##px ; height: ##px;">

  <img src="../assets/title.png" alt="headertxt" />
 </div> 
</div>

<div id="wrapperHeadersplash" style="position: absolute; z-index: -1; top: 0; right: 0; width:##px ; height: ##px;">
  <div id="headersplash">
<div class="tilt">
    <div id="status" class="pop">The&nbsp;Website!</div>
<!-- I had to use "&nbsp;" instead of a simple space because the CSS will put a part of it on a separate line -->
</div>
</div> 
</div>

  <!-- BUTTONS -->
<script>
function press() {
  document.getElementById("redirect").style.backgroundColor = "#716567";
  document.getElementById("redirect").style.borderTop = "4px solid #565656";
  document.getElementById("redirect").style.borderBottom = "4px solid #AAA";
  document.getElementById("redirect").style.borderRight = "4px solid #AAA";
  document.getElementById("redirect").style.borderLeft = "4px solid #565656";
  document.getElementById("redirect").style.color = "#FFFFA0";
  
  var audio = new Audio('../assets/click.mp3');
  audio.play();
  setTimeout(unpress, 200);
}
</script>
<script>
function unpress() {
  document.getElementById("redirect").style.backgroundColor = "#948580";
  document.getElementById("redirect").style.borderBottom = "4px solid #565656";
  document.getElementById("redirect").style.borderTop = "4px solid #AAA";
  document.getElementById("redirect").style.borderLeft = "4px solid #AAA";
  document.getElementById("redirect").style.borderRight = "4px solid #565656";
  document.getElementById("redirect").style.color = "white";
  setTimeout(function() { location.assign("http://www.endercraft2319.github.io"); }, 200);


}
</script>
  <!-- nothing -->
