<html>
<head>

<body style="cursor:url(../assets/cursor.png),auto;" contenteditable="false" class='cke_editable cke_editable_themed cke_contents_ltr  wsite-theme-light' spellcheck="false" background="../lightbg.jpg">
  <div id="overlay" style="visibility:hidden;"></div>
  <div id="popblock" style="visibility:hidden; width: 200px; height: 75px; background-color:#948580; border-top: 4px solid #AAA; border-left: 4px solid #AAA; border-bottom: 4px solid #565656; border-right: 4px solid #565656;">
<p style="color: red; font-size:15px; text-align:center;">POPUP BLOCKED!</p><div style="background-color:#292929; outline: 3px solid #A0A0A0; width: 75%; margin-left: 10%; margin-top: -10%;"><p style="color: #E5E519; font-size:8px; text-align:center;" ><i>Please enable popups to access twitter link</i></p></div></div>
<div id="wrapperHeader" style="position: absolute; z-index: -3; top: 0; right: 0; width:##px ; height: ##px;">
  <div id="header">
  <img src="../assets/mcpe-header.png" alt="header" />
</div> 
</div>

<div id="wrapperHeadertxt" style="position: absolute; z-index: -2; top: 0px; right: 0; width:##px ; height: ##px;">
  <div id="headertxt">
  <img src="../assets/title.png" alt="headertxt" />
 </div> 
</div>

<div id="blocker" style="position: absolute; z-index: 100; top: 0px; right: 0; width:##px ; height: ##px;">
  <div id="block">
  <!-- put stuff in MEEE -->
  <img style="visibility:hidden;"src="../assets/mcpe-header.png" alt="header" />
  <div>
  <p style="color:#FFFFFF; font-size:15px;" id="titletxt" >Endercraft2319</p>
  <!-- put stuff in MEEE -->
 </div> 
</div>

<div id="wrapperHeadersplash" style="position: absolute; z-index: -1; top: 0; right: 0; width:##px ; height: ##px;">
  <div id="headersplash">
<div class="tilt">
    <div id="status" class="pop">The&nbsp;Website!</div>
<!-- I had to use "&nbsp;" instead of a simple space because the CSS will put a part of it on a separate line -->
</div>
</div> 
</div>
<script>
var cur = 1;
//default
var body = document.body;
var Mobile = false;
</script>

  <div class="button" onclick="cursor()" id="cursor">
  <img id="cursorimg" style="height: 46px; width: 46px; margin-top: 2%;"src="../assets/buttoncursor.png" alt="cursor" />
</div>
</div>

  <div class="button" onclick="press()" id="twit">
  <img id="twitimage" style="height: 50px; width: 50px; margin-top: 2%;"src="../assets/twitter.png" alt="twitter" />
</div>

  <div class="mobiletoggle" id="">
  <img id="mobswitch" onclick="mobileflip()" style="height: 28px; width: 57px; margin-top: 2%; float: left;"src="../assets/toggleoff.png" alt="toggle" />
  <p style="color: white; font-size:15px; float: right;" id="titletxt" >&nbsp;&nbsp;Mobile</p>
</div>

  <!-- BUTTONS -->
<script>
function press() {
  $('link[rel=stylesheet][href*="../assets/buttonhover.css"]').remove();
  document.getElementById("twit").style.backgroundColor = "#716567";
  document.getElementById("twit").style.borderTop = "4px solid #565656";
  document.getElementById("twit").style.borderBottom = "4px solid #AAA";
  document.getElementById("twit").style.borderRight = "4px solid #AAA";
  document.getElementById("twit").style.borderLeft = "4px solid #565656";
  document.getElementById("twit").style.color = "#FFFFA0";
  
  var audio = new Audio('../assets/click.mp3');
  audio.play();
  setTimeout(unpress, 200);
}
</script>
<script>
function unpress() {
  document.getElementById("twit").style.backgroundColor = "#948580";
  document.getElementById("twit").style.borderBottom = "4px solid #565656";
  document.getElementById("twit").style.borderTop = "4px solid #AAA";
  document.getElementById("twit").style.borderLeft = "4px solid #AAA";
  document.getElementById("twit").style.borderRight = "4px solid #565656";
  document.getElementById("twit").style.color = "white";
  $('head').append('<link href="../assets/buttonhover.css" rel="stylesheet" />');
  setTimeout(function() { location.assign("http://www.twitter.com/endercraft2319"); }, 200);
  if(Mobile) {
$('link[rel=stylesheet][href*="../assets/buttonhover.css"]').remove();
}

  //if it's blocked...
  setTimeout(function() { document.getElementById("twitimage").src = "../assets/missing.gif"; document.getElementById("twitimage").style.height = "48px"; document.getElementById("twitimage").style.marginTop = "0%"; document.getElementById("popblock").style.visibility = "visible"; document.getElementById("overlay").style.visibility = "visible"; }, 4000);
  //using assign bc code below is blocked by most browsers bc they didnt detect user action after delay ):
 //setTimeout(function() { window.open("http://www.twitter.com/endercraft2319"); }, 200);
}
</script>
<script>
function cursor() {
  $('link[rel=stylesheet][href*="../assets/buttonhover.css"]').remove();
  document.getElementById("cursor").style.backgroundColor = "#716567";
  document.getElementById("cursor").style.borderTop = "4px solid #565656";
  document.getElementById("cursor").style.borderBottom = "4px solid #AAA";
  document.getElementById("cursor").style.borderRight = "4px solid #AAA";
  document.getElementById("cursor").style.borderLeft = "4px solid #565656";
  document.getElementById("cursor").style.color = "#FFFFA0";
  
  var audio = new Audio('../assets/click.mp3');
  audio.play();
  setTimeout(changecursor, 200);
}
</script>
<script>
function changecursor() {
  document.getElementById("cursor").style.backgroundColor = "#948580";
  document.getElementById("cursor").style.borderBottom = "4px solid #565656";
  document.getElementById("cursor").style.borderTop = "4px solid #AAA";
  document.getElementById("cursor").style.borderLeft = "4px solid #AAA";
  document.getElementById("cursor").style.borderRight = "4px solid #565656";
  document.getElementById("cursor").style.color = "white";
  $('head').append('<link href="../assets/buttonhover.css" rel="stylesheet" />');
  if(Mobile) {
$('link[rel=stylesheet][href*="../assets/buttonhover.css"]').remove();
}

  setTimeout(mousechange, 200);
  
}
</script>
<script>
function mousechange() {
cur++;
if (cur == 5) { cur = 1; document.body.style.cursor = 'url(../assets/cursor.png), not-allowed'; document.getElementById("cursorimg").src = "../assets/buttoncursor.png"; }
//5=1 :P
if (cur == 2) { document.body.style.cursor = 'url(../assets/cursor2.cur), not-allowed'; document.getElementById("cursorimg").src = "../assets/diamond_sword.png";}
if (cur == 3) { document.body.style.cursor = 'url(../assets/arrow.png), not-allowed'; document.getElementById("cursorimg").src = "../assets/arrowcursorbutton.png";}
if (cur == 4) { document.body.style.cursor = ''; document.getElementById("cursorimg").src = "../assets/normcursor.png";}
//alert(cur)
}
</script>
  <!-- BUTTONS -->
  <script>
if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
Mobile = false;
mobilemodifier()
}
  </script>
  <script>
function mobileflip() {
  var audio = new Audio('../assets/click.mp3');
  audio.play();
Mobile = !Mobile;
//alert(Mobile)
mobilemodifier()
}
  </script>
  <script>
function mobilemodifier() {
if (Mobile) {$('link[rel=stylesheet][href*="../assets/buttonhover.css"]').remove();
document.getElementById("cursor").style.visibility = "hidden";
document.getElementById("mobswitch").src = "../assets/toggleon.png";
}
else {$('head').append('<link href="../assets/buttonhover.css" rel="stylesheet" />');
document.getElementById("cursor").style.visibility = "visible";
document.getElementById("mobswitch").src = "http:../assets/toggleoff.png";
}
}
  </script>
